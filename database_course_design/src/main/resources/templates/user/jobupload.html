<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(~{::title})">
    <title>File Upload</title>
</head>

<body style="background-color: #F2F2F2">
<br />
<div class="layui-container">

    <input type="hidden" id="jobId" th:value="${job.id}">
    <div class="layui-row">
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
            <div class="grid-demo layui-bg-green">|</div>
            <br />
            <blockquote class="layui-elem-quote">File upload</blockquote>
            <div class="layui-upload-drag" id="test10">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
                <div class="layui-hide" id="uploadDemoView">
                    <hr>
                    <img src="" alt="上传成功" style="max-width: 196px">
                </div>
            </div>
        </div>
    </div>
    <br />
    <a th:href="@{/job/user/index}" class="layui-btn">index</a>
</div>

</body>

<!--/*/<th:block th:replace="fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>

    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });

    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload
        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: "/job/user/fileupload"
            //限制大小
            ,size: 100000
            ,data: {
                jobId : $('#jobId').val()
            }
            ,method: 'post'
            ,accept: 'file'
            ,done: function(res){
                console.log(res)
                layer.msg(res.message);
                if (res.success){
                    layui.$('#uploadDemoView').removeClass('layui-hide').attr('src', res.files.file);
                }
                console.log(res)
            }
        });
    });

</script>
</body>
<script>
    $('#submitBtn').click(function () {
        var formData = new FormData();
        formData.append('file',$('#myFile')[0].files[0]);
        formData.append("jobId",$('#jobId').val())
        $.ajax({
            type: 'POST',
            url: "/job/user/fileupload",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success: function (ret) {
                alert(ret.message);
            }
        });
    })
</script>
</html>
